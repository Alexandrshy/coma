    - 2.38.0
    - 2.38.2
    - 2.38.5
    - 2.39.0
    - 2.40.0
    - 2.41.2
    - 2.42.1
    - 2.43.1
    - 2.44.0
    - 2.45.1
  - dependency-name: "@semantic-release/npm"
    versions:
    - 7.0.10
    - 7.1.0
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: husky
    versions:
    - 4.3.8
    - 5.0.9
    - 5.1.0
    - 5.1.1
    - 5.1.3
    - 5.2.0
